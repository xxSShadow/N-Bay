<!DOCTYPE html>
<html>
<body>

Password: <input type="password" id="Input1">
<button onclick="myFunction()">Show</button>


<script>
function myFunction() {
  var x = document.getElementById("Input1");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

</body>
</html>
