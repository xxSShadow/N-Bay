<!Doctype html>
<html>
  <head>
    <title>N-Bay</title>
    <link rel="shortcut icon" type="image/ico" href="Favicon.ico">
    <body>
      <p>Username: <input type="text" placeholder="Enter Username" id="User"></p>
      <p>Password: <input type="password" placeholder="Enter Password" id="DIV1"><button onclick="Function1()"><div id="DIV2" onclick="Function2()">SHOW</div></button></p>

      <p><button onclick="LogIn()">Log In</button></p>

      <script>
        function Function1() {
          var x = document.getElementById("DIV1");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }

        function Function2() {
          var x = document.getElementById("DIV2");
          if (x.innerHTML === "SHOW") {
            x.innerHTML = "HIDE";
          } else {
            x.innerHTML = "SHOW";
          }
        }
        
        function LogIn() {
          var User = document.getElementById("User").value;
          alert(`${User} Has Logged In`)
        }
      </script>
    </body>
  </head>
</html>
