<!Doctype html>
<html>
    <head>
        <title>N-Bay</title>
        <link rel='shortcut icon' type='image/ico' href='Favicon.ico'>
        <script src="https://kit.fontawesome.com/4964e72424.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <p>Username: <input type='text' placeholder='Username'></p>
        <p>Password: <input type='password' placeholder='Password' id='Input1'><button onclick='Function1()'><i class="far fa-eye"></i></button></p>
        <p><button>Log In</button></p>
        <script>
        function Function1() {
            var x = document.getElementById("Input1");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
        </script>
    </body>
</html>
